<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing:
            border-box;
        } 
 
body { 
    font-family: 'Arial', sans-serif; 
    background: linear-gradient(135deg,#153677,#4e085f);     display: flex;     justify-content: center;     align-items: center;     height: 100vh;     margin: 0; 
} 
 
.container1 {
    background: whitesmoke;
    padding: 20px;
    border-radius: 15px; 
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center; 
} 
 
.title {
    font-size: 2em;
    color: #333;
    margin-bottom: 15px;
    font-weight: 600; 
} 
.container2 {
    display: flex;
    justify-content: center;
    margin-bottom: 20px; 
} 
#task-input {
    width: 250px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 1em;
    margin-right: 10px; 
} 
 
button {
    padding: 10px 15px;
    border: none;
    background-color: orangered; 
    color: #fff; 
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease; 
}
 ul li{
    list-style: none;
    font-size: 17px;
    user-select: none;
    padding: 10px;
    cursor: pointer; 
} 
 
.task-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    margin: 5px 0;
    background-color: #ecf0f1;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
} 
 
  
.item span { 
    font-size: 1.2em; 
} 
 
.task-item span {
    padding: 5px 10px;
    border: none;
    background-color: #e74c3c; 
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em; 
    transition: background-color 0.3s ease; 
} 

.container2 {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    padding: 10px;
    flex-wrap: wrap;
}

@media (max-width: 480px) {
    .container2 {
        flex-direction: column;
        align-items: center;
        padding: 5px;
    }
}

@media (min-width: 481px) and (max-width: 768px) {
    .container2 {
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    .container2 {
        justify-content: space-between;
        padding: 15px;
    }
}

@media (min-width: 1025px) {
    .container2 {
        justify-content: center;
        padding: 20px;
    }
}


    </style>
</head>
<body>
    <div class="container1">
        <h1 class="title">To Do List</h1>
        <div class="container2">
            <input type="text" id="task-input" placeholder="add the text">
            <button onclick="addtask()">add</button>
        </div>
            <ul id="task-list">

            </ul>
    </div>
    <script>
        let taskInput=document.getElementById("task-input");
        let taskList=document.getElementById("task-list");
        
        function addtask(){
            if(taskInput.value===''){
                alert("write the something")
                return
            }
            else{
                let li=document.createElement('li');
                li.classList.add("task-item");
                li.innerHTML=taskInput.value;
                taskList.appendChild(li);
                // console.log(task)

                let span=document.createElement("span");
                span.innerHTML="delete";
                span.onclick=()=>{
                    li.remove();   
                };
                li.appendChild(span);
            }
            taskInput.value='';
            
            }
            taskInput.addEventListener('keypress', (e) => {
                if(e.key === 'Enter'){
                    addtask();
                }
            })
        // console.log(taskInput)
    </script>
</body>
</html>
